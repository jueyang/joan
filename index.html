<script>
var windowWidth = $(window).width();

function delayShow(el,timeout){
  setTimeout(function(){
    el.show();
  },timeout*1000)
}

if (windowWidth > 768){

  var delays = $('.delay');

  delays.each(function(i,el){
    var wait = $(el).data().wait;

    $(el).hide();
    delayShow($(el),wait);
  });
} else {
  var video = $('#video');
  video.attr('src','');
}
